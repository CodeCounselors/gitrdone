<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link rel="stylesheet" href="css/custom.css">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides.md" data-separator="^SLIDE$" data-separator-vertical="^VSLIDE"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true, // Push each slide change to the browser history (handly when developing)
				center: true, // Vertical centering
				markdown: {

				},
				// The "normal" size of the presentation, aspect ratio will be preserved
				// when the presentation is scaled to fit different resolutions. Can be
				// specified using percentage units.
				// width: 1920, height: 1280,
				width: 1600, height: 900,

				// Factor of the display size that should remain empty around the content
				margin: 0,

				// Bounds for smallest/largest possible scale to apply to content
				// minScale: 0.25,
				// maxScale: 4.0,

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/external/external.js', condition: function() {
							return !!document.querySelector( '[data-external],[data-external-replace]' )
						}
					},
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

					// Multiplexing
					{ src: '//cdn.socket.io/socket.io-1.3.5.js', async: true },
					{ src: 'plugin/multiplex/client.js', async: true },
					// { src: 'plugin/multiplex/master.js', async: true },
					
					// Speaker Notes
					// { src: 'plugin/notes-server/client.js', async: true } // Must comment for GH Pages


				],

				multiplex: {
					secret: null,
					id: '0405db59c31f2e60',
					url: 'https://reveal-js-multiplex-ccjbegmaii.now.sh'
				},
			});
		</script>
	</body>
</html>
